    <section class="contact">
        <div class="espaciador3"></div>
        <div class="contact-conteiner">
          <div class="wrapper3 form-container">              

            <form id="contactForm">
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" id="email" name="email" type="email" placeholder="Email" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Proyecto</label>
                <div class="control">
                  <input class="input" id="proyecto" name="proyecto" type="text" placeholder="Nombre del proyecto">
                </div>
              </div>
              <div class="field">
                <label class="label">Asunto</label>
                <div class="control">
                  <div class="select">
                    <select id="asunto" name="asunto">
                      <option value="null">Opciones</option>
                      <option value="Web Development">Web Development</option>
                      <option value="UX/UI Design">UX/UI Design</option>
                      <option value="Mobile Development">Mobile Development</option>
                      <option value="Branding">Branding</option>
                      <option value="Marketing Strategy">Marketing Strategy</option>
                      <option value="Communication Strategy">Communication Strategy</option>
                      <option value="Full Stack">Full Stack</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Detalles</label>
                <div class="control">
                  <textarea class="textarea" id="detalles" name="detalles" placeholder="Descripción del proyecto"></textarea>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" name="insert" class="button is-link">Enviar</button>
                </div>
              </div>
            </form>
            <div class="contianer">
              <div class="notification is-success formulario-enviado animated fadeIn">
                  Tu mensaje ha sido enviado.
              </div> 
          </div>
          </div>
        </div>
      </section>
